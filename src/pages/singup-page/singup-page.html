<ion-header class="login-header">
    <h1 class="login-header__title"
        text-center>Молитвенная комната</h1>
</ion-header>
 
<ion-content class="login-wrapper" padding>
    <h2 class="login-wrapper__title"
        text-center>Ввязаться в войну!</h2>
    <form [formGroup]="accountForm">
        <ion-item class="login-wrapper__input-item">
            <ion-label color="gray" floating>Email:</ion-label>
            <ion-input formControlName="email"></ion-input>
        </ion-item>
        <ion-item class="login-wrapper__input-item login-wrapper__input-item--password">
            <ion-label color="gray" floating>Пароль:</ion-label>
            <ion-input formControlName="password"></ion-input>
        </ion-item>
        <button (click)="register()"
                ion-button 
                block
                class="registration__button registration__button--login">
                Зарегистрироваться</button>
    </form>
</ion-content>
